name: Build Templates

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Pack Templates
        run: ./pack.ps1 -Version 1.0.$($env:GITHUB_RUN_ID)

      - name: NuGet Packages
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: NuGet
          path: Artifacts/

      - name: Push to NuGet.org
        run: ./nuget.exe push *.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey $NuGet_API_Key
        env:
          NuGet_API_Key: $NuGet_API_Key